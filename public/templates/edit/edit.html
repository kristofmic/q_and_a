
<div class="row">
  <div class="col-sm-12">
    <form role="form" name="editor" ng-submit="submit()">
      <div class="form-group">
        <label for="question">Question</label>
        <input type="text" class="form-control" id="question" placeholder="A question" ng-required="true" ng-model="question">
      </div>
      <div class="form-group">
        <label for="answer">Answer</label>
        <textarea class="form-control" id="answer" placeholder="The answer" ng-required="true" rows="6" ng-model="answer"></textarea>
      </div>
      <button type="submit" class="btn btn-default">Save</button>
    </form>
  </div>
</div>
